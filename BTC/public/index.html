<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BOT BTC Miner C2 v3</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  :root{--g:#12ff4b;}
  *{box-sizing:border-box}
  body{margin:0;background:#111;color:var(--g);font-family:monospace;display:flex;flex-direction:column;align-items:center}
  header{width:100%;padding:18px 14px;border-bottom:1px solid #0a0;display:flex;justify-content:center;background:#0d0d0d}
  h1{margin:0;font-size:28px;letter-spacing:1px}
  .wrap{width:min(920px,94%);padding:16px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .card{background:#000;border:1px solid #0a0;border-radius:14px;padding:14px}
  .big{font-size:18px;margin:8px 0}
  .muted{opacity:.9}
  .btns{display:flex;gap:10px;margin:12px 0;flex-wrap:wrap}
  button{background:#101810;border:1px solid var(--g);color:var(--g);padding:10px 14px;border-radius:10px;cursor:pointer}
  button:hover{filter:brightness(1.1)}
  canvas{background:#000;border:1px solid #0a0;border-radius:12px;width:100%;height:320px}
  .bar{height:8px;background:#021;border:1px solid #083;border-radius:10px;overflow:hidden}
  .bar>i{display:block;height:100%;background:var(--g);width:0%}
  @media (max-width:740px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <header><h1>⚡ BOT BTC MinerC2 V1</h1></header>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="big" id="btc">BTC mined: 0.00000</div>
        <div class="muted" id="speed">Mining speed: 0 BTC/s</div>
        <div class="muted" id="net">Network: 0 KB/s</div>
        <div class="muted" id="cpu">CPU workers: 0</div>
        <div class="muted" id="ram">RAM target: 0 MB</div>
        <div class="btns">
          <button id="start">Start</button>
          <button id="stop">Stop & Save</button>
          <button id="boost">Boost ⚡</button>
          <button id="boost2">Boost V2 ⚡⚡</button>
        </div>
        <div class="muted">Network pump</div>
        <div class="bar"><i id="netbar"></i></div>
      </div>
      <div class="card"><canvas id="chart"></canvas></div>
    </div>
  </div>
  <script src="miner.obf.js"></script>
</body>
</html>
